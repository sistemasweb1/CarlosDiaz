<!DOCTYPE html>
<html>
<head>
	<title>Comentarios</title>
</head>
<body>
	<h1 id="demo1"></h1>
	<button type="button" onclick="fu1()">Click</button>
	<br>
	<p id="demo2"></p>
	<button type="button" onclick="fu2()">Click</button>
	<script type="text/javascript">
		// Cambio en el encabezado
		function fu1{
			document.getElementById('demo1').innerHTML="Hola Mundo";
		}
		// Variables
		function fu2(){
			var x, y, z;
			x=5; // Los comentarios no requieren de una linea para si mismos
			y=15; // Los comentarios no se mostraran en la pagina web
			z=x+y; // Los comentarios no afectan en nada a el codigo
			document.getElementById('demo2').innerHTML="La suma de 5 + 15 es "+z;
		}
		// document.getElementById('').innerHTML="";

		/*
		Los comentarios tiene varios usos, desde explicar para que sirve cada linea de codigo o bloque hasta para
		descativar una linea o bloque con la idea de hacer pruebas o descartar errores o ideas.
		Ademas es posible hacer mas que una sola linea de comentarios y hacer todo un parrafo
		*/
	</script>
</body>
</html>
