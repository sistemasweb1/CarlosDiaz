<!DOCTYPE html>
<html>
<head>
	<title>Scrip Basico</title>
	<script type="text/javascript">
		function myfuction(){
			document.getElementById('demo1').innerHTML = "Parrafo cambiado";
		}
	</script>
</head>
<body>
	<p id="demo1">Hola Mundo</p>
	<button type="button" onclick="myfuction()">Pulsame</button>

	<p id="demo2">Hola gente</p>
	<button type="button" onclick="myfuncion()">Pulsame</button>
	<script type="text/javascript">
		function myfuncion(){
			document.getElementById('demo2').innerHTML="Adios Mundo";
		}
	</script>
</body>
</html>
