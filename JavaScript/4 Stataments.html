<!DOCTYPE html>
<html>
<head>
	<title>Declaraciones</title>
</head>
<body>
	<p id="demo1"></p>
	<button type="button" onclick="fu1()">Click</button>
	<script type="text/javascript">
		function fu1(){
			var a, b, c;
			a=5;
			b=10;
			c=a+b;
			document.getElementById('demo1').innerHTML="La suma de 5 + 10 es "+c;
		}
	</script>
</body>
</html>
