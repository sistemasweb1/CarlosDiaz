<!DOCTYPE html>
<html>
<head>
	<title>Funciones</title>
</head>
<body>
	<p id="demo1"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>
	<script type="text/javascript">
		function fu1(p1, p2) {
			return p1 * p2;
		}
		function aC(F) {
			return (5/9)*(F-32);
		}
		function fu2() {
			var carName="Volvo";
			return carName;
		}
		document.getElementById('demo1').innerHTML=fu1(4, 3);
		document.getElementById('demo2').innerHTML=aC(77);
		document.getElementById('demo3').innerHTML=fu2;
	</script>
</body>
</html>
