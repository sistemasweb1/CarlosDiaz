<!DOCTYPE html>
<html>
<head>
	<title>Iconos</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<i class="fa fa-cloud"></i>
	<i class="fa fa-heart"></i>
	<i class="fa fa-car"></i>
	<i class="fa fa-file"></i>
	<i class="fa fa-bars"></i>

	<i class="fa fa-cloud" style="font-size: 10px; color: red;"></i>
	<i class="fa fa-heart" style="font-size: 15px; color: blue;"></i>
	<i class="fa fa-car" style="font-size: 20px; color: yellow;"></i>
	<i class="fa fa-file" style="font-size: 25px; color: gray;"></i>
	<i class="fa fa-bars" style="font-size: 30px; color: green;"></i>
